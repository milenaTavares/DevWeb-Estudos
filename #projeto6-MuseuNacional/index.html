<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- Estilo customizado-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- [if lt IE 9]> 
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"> </script> 
<! [endif] -->
</head>
<body>
    <div id="container"> <!--Inicio Container-->
        <header><!--Inicio Header-->
           
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!--Inicio Nav-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!--Fim Nav-->

        </header><!--Fim Header-->

        <div id="principal"><!--Inicio Principal-->

            <div id="conteudo">
                <section id="capa">
                    <img src="images/museu.png" alt="">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="images/depoimento.png" alt="">
                </section>
                <section id="visita"><!--Inicio Seção visita-->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtde Pessaos</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section><!--Fim Seção visita-->

                <section id="galeria">
                    <h4>Galeria de Fotos</h4>
                    <a href="">
                        <img src="images/imagem1.jpg" height="93px" width="93px" alt="">
                    </a>

                    <a href="">
                        <img src="images/imagem2.jpg" height="93px" width="93px" alt="">
                    </a>

                    <a href="">
                        <img src="images/imagem3.jpg" height="93px" width="93px" alt="">
                    </a>

                    <a href="">
                        <img src="images/imagem4.jpg" height="93px" width="93px" alt="">
                    </a>

                </section>
            </aside>

        </div><!--Fim Principal-->
        
    </div><!--Fim Container-->
</body>
</html>
